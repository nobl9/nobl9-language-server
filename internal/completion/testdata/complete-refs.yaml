apiVersion: n9/v1alpha
kind: AlertPolicy
metadata:
  displayName: Remaining budget exhaustion in 3d
  project: default
  labels:
    type:
      - time-exhaustion
  name: remaining-exhaustion-prediction-3d-1
spec:
  alertMethods:
    - metadata:
        name: default
        project: default
  conditions:
    - lastsFor: 15m
      measurement: timeToBurnBudget
      op: lt
      value: 72h
  coolDown: 15m
  description: Remaining error budget Allocation prediction
  severity: Medium
